  <ion-content padding>
      <ion-title style="text-align: center; margin-bottom: 10px; font-weight: bolder; font-size: 2.4rem;">

      </ion-title>

    <p style="margin-left:20px ; margin-right:20px; font-size: 1.5rem; line-height: 20px; color: #807d7d;">{{ group.description }}</p>
 
    <ion-list style="margin-top: 50px;">
